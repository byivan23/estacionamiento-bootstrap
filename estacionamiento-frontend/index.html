<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión</title>

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login d-flex justify-content-center align-items-start min-vh-100" style="padding-top: 400px;">
  <div class="login-card text-center">
    <h2>INICIAR SESIÓN</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Usuario" id="username" required>
      </div>
      <div class="mb-4">
        <input type="password" class="form-control" placeholder="Contraseña" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <div style="text-align:center; margin-top:20px;">
        <p>¿Eres usuario visitante? <br> Escanea este QR para registrar tu vehículo sin cuenta:</p>
        <canvas id="qr-login"></canvas>
      </div>      
    </form>
  </div>

  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
<script>
  // Generar el QR cuando la página cargue
  window.onload = function() {
    var qr = new QRious({
      element: document.getElementById('qr-login'),
      value: 'https://estacionamiento-frontend-mvo3.onrender.com/panel-usuario.html', // CAMBIA por la URL de tu registro directo
      size: 150
    });
  };
</script>
</body>
</html>
